         body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center; /* Horizontal center */
            align-items: center;     /* Vertical center */
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        /* Profile card style */
        .profile-card {
            background: white;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
            max-width: 300px;
        }

        /* Profile image style */
        .profile-img {
            border-radius: 50%;
            height: 120px;
            width: 120px;
            object-fit: cover;
            border: 3px solid #3498db;
        }

        .name {
            margin: 10px 0 5px;
            font-size: 24px;
            color: #333;
        }

        .title {
            color: #777;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .bio {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .contact a {
            display: inline-block;
            margin: 5px;
            text-decoration: none;
            color: white;
            background: #3498db;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .contact a:hover {
            background: #217dbb;
        }
    </style>
